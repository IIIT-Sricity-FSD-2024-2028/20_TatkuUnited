# Domain: Digital Marketplace for Services (Non-Retail)
# Problem Statement: On-Demand Service Scheduling and Fulfillment System
# Last Updated: 2026-02-01  

BookInstantOrScheduledService:
  definition: >
    Allows a customer to request and confirm a one-time or future service
    by selecting the service type, time slot, and location within the platform.
  examples:
    - Booking a plumber for immediate service
    - Scheduling weekly house cleaning
  aliases:
    - Service Booking
    - Create Booking

RateAndReviewService:
  definition: >
    Enables a customer to provide feedback after service completion using
    a numerical rating and optional textual review.
  examples:
    - Rating a service provider 4 out of 5
    - Writing a review about service quality
  aliases:
    - Service Feedback
    - Customer Review

ProfileManagement:
  definition: >
    Allows a service provider to create, update, and maintain personal,
    professional, and verification-related profile information.
  examples:
    - Updating contact information
    - Uploading identity verification documents
  aliases:
    - Provider Profile Management

ManageWorkCalendar:
  definition: >
    Enables a service provider to define availability, working hours,
    and blocked time slots for accepting service assignments.
  examples:
    - Marking weekends as unavailable
    - Setting daily working hours
  aliases:
    - Availability Management
    - Schedule Management

TrackingDailyServiceCompletion:
  definition: >
    Tracks whether assigned services are completed as scheduled and records
    the execution status of each service.
  examples:
    - Marking a service as completed
    - Flagging a missed service
  aliases:
    - Service Execution Tracking

ManageUsers:
  definition: >
    Allows the system administrator to create, update, deactivate,
    or monitor customer accounts.
  examples:
    - Blocking a fraudulent user
    - Updating user account details
  aliases:
    - User Administration

ManageProviders:
  definition: >
    Enables the system administrator to onboard, approve, suspend,
    or manage service providers on the platform.
  examples:
    - Approving a new electrician
    - Suspending a provider for policy violations
  aliases:
    - Provider Administration

HandleScheduleFailureOrReassignment:
  definition: >
    Manages situations where a scheduled service cannot be fulfilled
    and reallocates the service to another suitable provider.
  examples:
    - Handling provider no-show
    - Emergency reassignment to another provider
  aliases:
    - Service Reassignment
    - Exception Handling

ManageSkillset:
  definition: >
    Allows managerial roles to define, update, and associate skills
    with service providers.
  examples:
    - Assigning AC Repair skill to a provider
    - Updating provider certification levels
  aliases:
    - Skill Management

ManageRevenueReports:
  definition: >
    Enables managers to view and analyze revenue generated from services
    over a specific time period.
  examples:
    - Monthly revenue summary
    - Service-wise earnings analysis
  aliases:
    - Financial Reporting

ServiceDiscovery:
  definition: >
    Allows customers to browse or search available services based on
    category, location, or availability.
  examples:
    - Browsing cleaning services
    - Searching for nearby electricians
  aliases:
    - Browse Services
    - Search Services

ServiceAssignment:
  definition: >
    Allocates an available and qualified service provider to a confirmed
    service booking.
  examples:
    - Auto-assigning the nearest provider
    - Manual assignment by the system
  aliases:
    - Provider Allocation

PaymentProcessing:
  definition: >
    Handles customer payments, platform fees, and transaction confirmation
    for booked services.
  examples:
    - Online payment for a booked service
    - Recording transaction success or failure
  aliases:
    - Payment Transaction

CancelOrRescheduleBooking:
  definition: >
    Allows customers or the system to modify or cancel an existing booking
    according to platform policies.
  examples:
    - Rescheduling a service to another date
    - Cancelling a confirmed booking
  aliases:
    - Booking Modification

ServiceCompletionConfirmation:
  definition: >
    Confirms that a service has been successfully executed and accepted
    by the customer.
  examples:
    - Customer confirming service completion
    - System marking service as closed
  aliases:
    - Close Service

DisputeManagement:
  definition: >
    Handles complaints raised by customers regarding service quality,
    delays, or service provider behavior.
  examples:
    - Reporting poor service quality
    - Resolving customer-provider disputes
  aliases:
    - Issue Resolution

Checkout:
  definition: >
    Represents the final step in the service booking process where the
    customer reviews service details and completes payment before booking
    confirmation.
  examples:
    - Customer confirms service details and pays for the booking
  aliases:
    - Checkout Screen
    - Payment Confirmation

FulfillmentTeam:
  definition: >
    An internal operational team responsible for assigning services,
    managing provider allocation, and ensuring successful service execution.
  examples:
    - Assigning a provider to a confirmed booking
    - Reassigning a job when a provider is unavailable
  aliases:
    - Operations Team
    - Fulfillment Operations

CatalogTeam:
  definition: >
    An internal team responsible for managing service listings, categories,
    pricing structures, and service definitions on the platform.
  examples:
    - Creating a new service category
    - Updating service pricing and descriptions
  aliases:
    - Service Catalog Management Team

DeliveryTeam:
  definition: >
    An internal team responsible for overseeing the on-ground execution
    and completion of services delivered to customers.
  examples:
    - Monitoring daily service completion
    - Escalating service delays or failures
  aliases:
    - Service Execution Team

Skill:
  definition: >
    A specific capability or competency required by a service provider
    to perform a particular service.
  examples:
    - AC Repair
    - Deep Cleaning
  aliases:
    - Provider Skill
    - Competency

ServiceProvider:
  definition: >
    An individual or organization registered on the platform to deliver
    services assigned by the fulfillment team.
  examples:
    - Electrician assigned to a home repair service
  aliases:
    - Provider
    - Service Partner

ServiceCategory:
  definition: >
    A classification used to group related services based on their nature
    or domain.
  examples:
    - Electrical Services
    - Home Cleaning
  aliases:
    - Category
    - Service Type

ProviderSkillClustering:
  definition: >
    The process of grouping service providers based on their skills to
    enable efficient service assignment.
  examples:
    - Clustering AC repair providers separately from plumbers
  aliases:
    - Skill-Based Clustering
    - Provider Grouping

SkillPackage:
  definition: >
    A predefined set of skills attached to a service provider or service
    role by the fulfillment team to determine eligible job assignments.
  examples:
    - Assigning a home cleaning skill package to a provider
  aliases:
    - Skill Set
    - Provider Skill Package

DirectJobAssignment:
  definition: >
    A fulfillment process where the fulfillment team directly assigns
    jobs to service providers without allowing acceptance or rejection.
  examples:
    - Provider automatically assigned a service booking
  aliases:
    - Forced Assignment
    - System-Assigned Job
